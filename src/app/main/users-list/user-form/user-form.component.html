<div class="p-4">
  <h5 class="pb-5" mat-dialog-title>{{ isEdit ? 'Edit User Information' : 'Enter User Information' }}</h5>

  <div mat-dialog-content>
    <div class="modal-body">
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="firstName" class="form-label text-primary fw-bold">First Name:</label>
              <input type="text" id="firstName" class="form-control" formControlName="firstName" required>
              <div *ngIf="userForm.get('firstName')?.invalid && userForm.get('firstName')?.touched" class="text-danger">
                First Name is required.
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="lastName" class="form-label text-primary fw-bold">Last Name:</label>
              <input type="text" id="lastName" class="form-control" formControlName="lastName" required>
              <div *ngIf="userForm.get('lastName')?.invalid && userForm.get('lastName')?.touched" class="text-danger">
                Last Name is required.
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="mb-3">
              <label for="email" class="form-label text-primary fw-bold">Email:</label>
              <input type="email" id="email" class="form-control" formControlName="email" required>
              <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="text-danger">
                Please enter a valid email.
              </div>
            </div>
          </div>
        </div>


        <div class="modal-footer">
          <button type="button" class="btn btn-secondary m-2" (click)="close()">Close</button>
          <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" aria-label="Close">Submit</button>
        </div>
      </form>
  </div>
</div>
