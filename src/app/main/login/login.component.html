<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow p-4" style="width: 450px;">
    <h3 class="text-center mb-4">Parent Assisment App Login</h3>
    <form ngForm [formGroup]="loginForm"(ngSubmit)="onLogin()">

      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          class="form-control"
          formControlName="email"
          placeholder="Enter your email">

        <div *ngIf="email?.touched && email?.invalid" class="text-danger">
          <small *ngIf="email?.errors?.['required']">Email is required.</small>
          <small *ngIf="email?.errors?.['email']">Invalid email format.</small>
        </div>
      </div>

      <div class="form-group mt-3">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          class="form-control"
          formControlName="password"
          placeholder="Enter your password">

        <div *ngIf="password?.touched && password?.invalid" class="text-danger">
          <small *ngIf="password?.errors?.['required']">Password is required.</small>
          <small *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters long.</small>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary mt-3">Login</button>
      </div>


    </form>
  </div>
</div>
